<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/06_Login_Form/main.css">
  <!-- Link do Icone de Coração! -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <title>Tela de Login</title>
</head>

<body>
  <!-- Assinatura :) -->
  <div class='made-by'>
    <p>Feito com <i class="fa fa-heart pulse animated heart"></i> por <a href="https://github.com/JoaoBatistaJr"> João
        B.</a></p>
  </div>
  <div class="login-box">
    <h2>Login</h2>
    <form action="">
      <div class="user-box">
        <input type="text" name="user" required="required">
        <label for="">Usuário</label>
      </div>
      <div class="user-box">
        <input type="text" name="password" required="required">
        <label for="">Senha</label>
      </div>
      <a href="">Entrar</a>
    </form>
  </div>
</body>

</html>
